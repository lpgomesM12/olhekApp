  <ion-view view-title="Pesquisa loja">
   <ion-content>
  
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" ng-model="nomepagina" placeholder="Pesquisar">
      </label>
      <button class="button button-positive ion-search" ng-click="buscaEmpresaPorPagina(nomepagina)">
      </button>
    </div>

   <ion-list>
        <ion-item collection-repeat="empresa in empresas" href="#/app/showprodutosempresa/{{empresa.id}}" class="item-button-right">
            <p>{{empresa.nome}}</p>                                            
        </ion-item>
    </ion-list>
