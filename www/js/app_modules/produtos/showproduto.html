<ion-view view-title="Produto">
  <ion-content delegate-handle="images-produto">
   <div class="list card">

    <div class="item item-body">

      <ion-slide-box on-slide-changed="slideChanged(index)" auto-play="true" does-continue="true">
      <ion-slide ng-repeat="foto in produto.fotos" >
        <div class="box blue">
        <div align="center"> <img class="image" src="http://107.170.54.89{{foto}}">
       </div>
        </div>
      </ion-slide>
     </ion-slide-box>

     <h3><strong style="color:#0c60ee">{{produto.nome}}</strong></h3>      
      <p>
        {{produto.descricao}}
      </p>
 
         <h3>Varejo <strong style="color:#0c60ee">{{produto.precovarejo}}</strong></h3>
         <h3>Atacado <strong style="color:#0c60ee">{{produto.precoatacado}}</strong></h3>     
      <p>
        <!--<a href="#" class="subdued">1 Curtidas</a>-->
        <!--<a href="#" class="subdued">5 Comentarios</a>-->
      </p>
    </div>       
 </div>

 <div class="card">
  <div class="item item-text-wrap">
    Veja todos os produtos do anunciante: <strong style="color:red">{{produto.nomeempresa}}</strong>
    <a href="#/app/showprodutosempresa/{{produto.empresa_id}}" class="button button-block button-positive">
      Click aqui!
    </a>
  </div>
 </div>

  </ion-content>
</ion-view>
