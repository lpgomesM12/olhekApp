  <ion-view view-title="Lista Produtos">
   <ion-content>
  <form ng-submit="upload(file)">

   <a class="button button-positive button-block icon-righ ion-plus-circled"  href="#/app/cadastroproduto"> 
      Cadastrar novo produto
    </a> 
  </form>

   <ion-list>
        <ion-item collection-repeat="produto in produtos" class="item-button-right">

            <p>{{produto.nome}}</p>
            <!-- 2 buttons -->
            <div class="buttons">
                <button class="button button-small button-balanced" ng-click="showAlert()">
                    <i class="icon ion-edit"></i>
                </button>
                <button class="button button-small button-positive" ng-click="showAlert()">
                    <i class="icon ion-eye"></i>
                </button>
                <button class="button button-small button-royal " ng-click="showAlert()">
                    <i class="icon ion-camera"></i>
                </button>
                <button class="button button-small button-assertive" ng-click="showAlert()">
                    <i class="icon ion-trash-a"></i>
                </button>

            </div>                                            
        </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
