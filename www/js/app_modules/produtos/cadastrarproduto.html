<ion-view view-title="Cadastrar produto">
  <ion-content>
<form ng-submit="cadastrarProduto()">
  <div class="item item-button-right" ng-click="modal.show()">
    {{produto.nomeCategoria}}
    <button class="button button-positive" ng-click="modal.show()">
      <i class="icon ion-ios-search"></i>
    </button>
  </div>

  <!-- <input type="hidden" ng-model="produto.categoriaproduto_id"" -->

  <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="produto.nome" placeholder="Nome produto">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="produto.tituloanuncio" placeholder="Titulo anúncio">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="produto.precovarejo" placeholder="Preço varejo" ng-model="produto.precovarejo" ui-number-mask="2">
      </label>
       <label class="item item-input">
        <input type="text" ng-model="produto.precoatacado" placeholder="Preço atacado"  ng-model="produto.precoatacado" ui-number-mask="2">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="produto.qtd_atacado" placeholder="Quantidade atacado">
      </label>
      <label class="item item-input">
        <textarea ng-model="produto.descricao" placeholder="Descrição detalhada"></textarea>
      </label>
  </div>


  <button class="button button-block icon-right ion-chevron-right button-positive">
  Cadastro de fotos
</button>


<form>
</ion-content>
</ion-view>
